<!DOCTYPE HTML>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>404页面不存在</title>
<style>
html,body{height: 100%;margin: 0;padding: 0}
.main-div{ text-align: center;margin: 0 auto;position: absolute;top: 36%;width: 100%}
.main-div h1{font-size: 82px}.main-div h5{font-weight: 200;font-size: 26px;}
body{ line-height:1.6em; font-family: "Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","微软雅黑",Arial,sans-serif; color: #343434; }
</style>
</head>

<body>
  <div class="main-div">
    <h1>错误</h1>
    <div id="textbox">页面不存在</div>
  </div>
  <script type="text/javascript">
function guv(u){let a = window.location.search.substring(1), s = a.split('&');for (let i = 0; i < s.length; i++) { let tmp = s[i].split('='); if (tmp[0] == u) return decodeURI(tmp[1]); } return null;} let $txt = document.getElementById("textbox");
$txt.innerText = guv('msg');
  </script>

</body>
</html>
